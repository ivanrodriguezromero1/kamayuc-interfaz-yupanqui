<!-- UV -->

<div *ngIf="!LogoShowing" class="right">
  <div style="background-color: #0A1515;  border-radius: 20px 0 0 20px;" *ngIf="UVShowing">
    <!-- aqui va el contenido de UV -->
    <img class="img-fluid" src="../../../assets/img/stat1.png">
  </div>
  <div *ngIf="UVShowing" class="right-button" style="border: 15px;">
    <div (click)="UVShowing = !UVShowing;" style="width: 30px;border: 15px; border-radius: 15px 0 0 15px;">
      <mat-icon
        style="vertical-align:middle; color:white;background-color: #0A1515;border: 15px; border-radius: 15px 0 0 15px;">
        keyboard_arrow_right</mat-icon>
    </div>
  </div>
  <div *ngIf="!UVShowing" class="right-button-closed">
    <div (click)="UVShowing = !UVShowing;"
      style="width: 30px;border: 15px;background-color: #0A1515; border-radius: 15px 0 0 15px;">
      <mat-icon style="vertical-align:middle; color:white;border: 15px; border-radius: 15px 0 0 15px;">
        keyboard_arrow_left</mat-icon>
    </div>
  </div>

</div>

<!--FIN  UV -->
<div *ngIf="!LogoShowing" class="left">
  <div *ngIf="ControlsShowing" class="left-button" style="border: 15px; ">
    <div (click)="ControlsShowing=!ControlsShowing" style="width: 30px;border: 15px;cursor: pointer;">
      <mat-icon style="color:white;background-color: #0A1515;border: 15px;  border-radius: 0 15px 15px 0;">
        keyboard_arrow_left</mat-icon>
    </div>
  </div>
  <div *ngIf="!ControlsShowing" class="left-button-closed" style="border: 15px; cursor: pointer;">
    <div (click)="ControlsShowing=!ControlsShowing" style="width: 30px;border-radius: 15px;cursor: pointer;">
      <mat-icon style="color:white;background-color: #0A1515;border: 15px;  border-radius: 0 15px 15px 0;">
        keyboard_arrow_right</mat-icon>
    </div>
  </div>
  <div *ngIf="ControlsShowing" style="background-color: #0A1515; border-radius: 0 20px 20px 0;">
    <form [formGroup]="Controls">
      <mat-radio-group aria-labelledby="radio-group-label" class="radio-group" formControlName="controlId">
        <mat-radio-button color="accent" class="radio-button" *ngFor="let Option of OptionsControl"
          [value]="Option.option">
          <div class="container">
            <div class="row">
              <div class="col-md-12 col-md-5"> {{Option.name}}</div>
              <div class="col-md-12 col-md-1">
                <mat-icon style="vertical-align:middle;">{{Option.icon}}</mat-icon>
              </div>
            </div>
          </div>
        </mat-radio-button>
      </mat-radio-group>
    </form>
  </div>
</div>

<div>
  <video class="input_video"></video>
</div>
